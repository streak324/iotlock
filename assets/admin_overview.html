<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>IoT Safebox</title>
    <meta name="description" content="The HTML5 Herald">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $.post("http://localhost:3000/admin_view_requests", function(data){
                if(data.success && data.msg.length > 0)
                {
                    $("#request_list").html(data.msg);
                    for(var i=0; i < data.msg.length; ++i)
                    {
                        $("#request_list").append(data.msg[i]);
                    }
                }
                else
                {
                    $("#request_list").html("No requests have been made");
                }
            });
        });
    </script>
</head>

<body>
    Hi Admin.<br>
    <div id="request_list"></div>
</body>
</html>
