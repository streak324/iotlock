<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>IoT Safebox</title>
    <meta name="description" content="The HTML5 Herald">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#submit").click(function(){
                var passwordEntry = $("input:password").val();
                if(passwordEntry === "")
                {
                    return;
                }
                console.log("Click");
                $.post("http://localhost:3000/admin_login",{passGuess: passwordEntry}, function(data){
                    if(data.success)
                    {
                        location.reload();
                    }
                    else
                    {
                        $("#server_response").html(data.msg);
                    }
                });
            });
        });
    </script>
</head>

<body>
    Who the fuck are you?<br>
      <input type="password" placeholder="Type admin password here">
      <br><br>
    <button id="submit">Login</button><br>
    <p id="server_response" style="color:red"></p>
</body>
</html>
